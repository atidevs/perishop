<div *ngIf= "user" class="card border-info mb-3 mx-auto" style="max-width: 18rem;">
  <div class="card-header"><i class="fas fa-id-card mr-2"></i> Welcome : {{ user.name }}</div>
  <div class="card-body text-info">
    
    <h5 class="card-title">Info :</h5>
    <p class="card-text"><i class="fas fa-user mr-2"></i> Username: {{ user.username }}</p>
    <p class="card-text"><i class="fas fa-envelope mr-2"></i> Email: {{ user.email }}</p>
  </div>
</div>
