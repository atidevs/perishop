<div class="card shadow border-info mx-auto mt-5 mb-3" style="width: 500px;">

  <div class="sign-up-header mb-3">
    <img class="m-3" src="../../../assets/logo.png" style="width: 64px;" alt="Shoppy logo">
    <h3 class="d-inline text-justify font-weight-light m-3">Sign Up</h3>
  </div>

  <div class="input-group m-3 mx-auto" style="width: 90%">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-id-card mr-2"></i>Name :</span>
    </div>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group m-3 mx-auto" style="width: 90%">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-user mr-2"></i>Username :</span>
    </div>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group m-3 mx-auto" style="width: 90%">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-envelope mr-2"></i>Email :</span>
    </div>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group m-3 mx-auto" style="width: 90%">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-key mr-2"></i>Password :</span>
    </div>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <button (click)='onSignUpSubmit()' class="m-5 btn-success rounded p-2">Sign Up</button>
</div>
