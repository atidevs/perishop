<div *ngIf="numberOfShops != 0" class="container card-container d-flex flex-row flex-wrap">
  <div *ngFor="let shop of myShops.myShops" class="card shadow m-4" style="width: 18rem;">
    <img class="card-img-top" src="{{ shop.picture }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ shop.name }}</h5>
      <p class="card-text">{{ shop.city }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ shop.email }}</li>
    </ul>
    <div class="card-body d-flex flex-row justify-content-end align-items-center">
      <i class="far fa-heart mr-3 icon text-danger"></i>
      <button (click)="unLike(shop)" class="btn btn-danger mr-2">unLike</button>
    </div>
  </div>
</div>
